<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">Dice Roller Game</h1>
      <div class="dice">
        <img id="dice-1" src="6.png" alt="Dice 1" />
        <img id="dice-2" src="6.png" alt="Dice 2" />
      </div>
      <button class="roll-btn" id="roll-1-die">Roll one die</button>
      <button class="roll-btn" id="roll-2-dice">Roll two dice</button>
      <div class="results">
        <h2 class="results-title">Roll Results:</h2>
        <ul class="results-list" id="results-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
